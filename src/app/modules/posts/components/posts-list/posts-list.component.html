@if (isLoading()) {
  <div class="skeleton">
    <app-skeleton
      *appRepeat="8"
      [style.height.rem]="1"
      [style.width.%]="{ min: 20, max: 70 } | randomRange"
    />
  </div>
} @else {
  <ul class="list">
    @for (post of postsLis(); track post.id) {
      <li class="item" (click)="selectedPost.emit(post.id)">
        {{ post.title }}
      </li>
    }
  </ul>
}

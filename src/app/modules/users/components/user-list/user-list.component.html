<div *ngIf="loading(); else userListTmp" class="skeleton">
  <app-skeleton
    *appRepeat="8"
    [style.height.rem]="1"
    [style.width.%]="{ min: 20, max: 70 } | randomRange"
  ></app-skeleton>
</div>
<ng-template #userListTmp>
  <ul class="list">
    <li
      class="item"
      *ngFor="let user of userList()"
      (click)="onSelectedUser(user.id)"
    >
      {{ user.username }}
    </li>
  </ul>
</ng-template>

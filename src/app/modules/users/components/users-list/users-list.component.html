@if (isLoading()) {
  <div class="skeleton">
    <app-skeleton
      *appRepeat="8"
      [style.height.rem]="1"
      [style.width.%]="{ min: 20, max: 70 } | randomRange"
    />
  </div>
} @else {
  <ul class="list">
    @for (user of userList(); track user.id) {
      <li class="item" (click)="selectedUser.emit(user)">
        {{ user.username }}
      </li>
    }
  </ul>
}
